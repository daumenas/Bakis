<div class="box-wrapper">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>

      <form [formGroup]="loginForm" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" [errorStateMatcher]="matcher"
                   placeholder="name@mail.com">
            <mat-error *ngIf="loginForm.controls.email.invalid">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'text' : 'password'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </button>
          </mat-form-field>

        </mat-card-content>

        <button type="submit" mat-stroked-button color="accent" (click)="onSubmit()" [disabled]="!loginForm.valid" class="btn-block">Register</button>

      </form>
    </mat-card>
  </div>
</div>
