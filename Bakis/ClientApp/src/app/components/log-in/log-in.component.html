<div class="wrapper">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>{{'login' | translate}}</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" class="form">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput type="text" formControlName="email" placeholder="{{'table.email' | translate}}"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && !!f.email.errors" class="invalid-feedback">
            <div *ngIf="!!f.email.errors.required">{{'error.email' | translate}}</div>
          </div>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="password" formControlName="password" placeholder="{{'enter.password' | translate}}"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
            <div *ngIf="!!f.password.errors.required">{{'error.password' | translate}}</div>
          </div>
        </mat-form-field>
      </mat-card-content>
      <button [disabled]="loading" (click)="onSubmit()" mat-stroked-button color="accent" class="btn-block">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        {{'login' | translate}}
      </button>
    </form>
    <button mat-stroked-button color="accent" class="btn-block">
      <a class="nav-link text-dark" [routerLink]="['/ForgotPassword']">Forgot Password</a>
    </button>
  </mat-card>
   
</div>
