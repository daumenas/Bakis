<div class="box-wrapper">
  <div class="edit-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>{{'table.updateUser' | translate}}</mat-card-title>
      </mat-card-header>

      <form [formGroup]="editUserForm" class="edit-form">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput formControlName="name" placeholder="{{'table.name' | translate}}">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="surname" placeholder="{{'table.surname' | translate}}">
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput [min]="minDate" formControlName="birthdayDate" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="email" placeholder="{{'table.email' | translate}}">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="number" formControlName="points" placeholder="{{'table.points' | translate}}">
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>{{'table.role' | translate}}</mat-label>
            <mat-select formControlName="role">
              <mat-option [value]="roles" *ngFor="let roles of roles">
                {{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </mat-card-content>

        <button type="submit" [mat-dialog-close] mat-stroked-button color="accent" (click)="onSubmit()" [disabled]="!editUserForm.valid" class="btn-block">{{'modal.update' | translate}}</button>

      </form>
    </mat-card>
  </div>
</div>
