<div class="wrapper">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form [formGroup]="registerUserForm" class="form">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput formControlName="surname" placeholder="Surname">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput [min]="minDate" formControlName="birthday" [matDatepicker]="picker" placeholder="Birthday date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput formControlName="email"
                 placeholder="Email">
          <mat-error *ngIf="registerUserForm.controls.email.invalid">
            {{getErrorMessage()}}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="registerUserForm.controls.password.invalid">
            Password must be atleast 6 symbols
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-select placeholder="Role" formControlName="role">
            <mat-option [value]="roles" *ngFor="let roles of Roles">
              {{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <button type="submit" mat-stroked-button color="accent" (click)="onSubmit()" [disabled]="!registerUserForm.valid" class="btn-block">Register</button>
    </form>
  </mat-card>

</div>
