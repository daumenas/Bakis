<div class="wrapper">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>{{'register' | translate}}</mat-card-title>
    </mat-card-header>

    <form [formGroup]="registerUserForm" class="form">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput formControlName="name" placeholder="{{'table.name' | translate}}">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput formControlName="surname" placeholder="{{'table.surname' | translate}}">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput [min]="minDate" [max]="maxDate" formControlName="birthdayDate" [matDatepicker]="picker" placeholder="Birthday date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput formControlName="email"
                 placeholder="{{'table.email' | translate}}">
          <mat-error *ngIf="registerUserForm.controls.email.invalid">
            {{getErrorMessage()}}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>{{'enter.password' | translate}}</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="registerUserForm.controls.password.invalid">
            Password must be atleast 6 symbols
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-select placeholder="{{'table.role' | translate}}" formControlName="role">
            <mat-option [value]="roles" *ngFor="let roles of Roles">
              {{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <button type="submit" id="submitBtn" *ngIf="adminCheckBool" mat-dialog-close mat-stroked-button color="accent" (click)="onSubmit()" [disabled]="!registerUserForm.valid" class="btn-block">{{'register' | translate}}</button>
      <button type="submit" id="submitBtn" *ngIf="!adminCheckBool" mat-stroked-button color="accent" (click)="onSubmit()" [disabled]="!registerUserForm.valid" class="btn-block">{{'register' | translate}}</button>
    </form>
  </mat-card>

</div>
