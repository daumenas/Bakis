<div [formGroup]="registerUserForm" class="example-form">


  <mat-form-field class="example-full-width">
    <input matInput formControlName="name" placeholder="Name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput formControlName="surname" placeholder="Surname">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput [min]="minDate" formControlName="birthday" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput formControlName="email"
           placeholder="name@mail.com">
    <mat-error *ngIf="registerUserForm.controls.email.invalid">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-select placeholder="Role" formControlName="role">
      <mat-option [value]="roles" *ngFor="let roles of Roles">
        {{roles}}
      </mat-option>
      </mat-select>
  </mat-form-field>

  <button type="submit" mat-stroked-button color="accent" (click)="onSubmit()" [disabled]="!registerUserForm.valid" class="btn-block">Register</button>

</div>
