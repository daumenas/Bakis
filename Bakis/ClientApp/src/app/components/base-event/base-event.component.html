<div class="box-wrapper">
  <div class="event-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>{{titleText}}</mat-card-title>
      </mat-card-header>

      <form [formGroup]="baseEventForm" class="event-form">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput formControlName="name" placeholder="Name">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="description" placeholder="Description">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="number" formControlName="points" placeholder="Points">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="address" placeholder="Address">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="number" formControlName="latitude" placeholder="Latitude">
            <button mat-button matSuffix mat-icon-button (click)="openMapModal()">
              <mat-icon>edit_location</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="number" formControlName="longitude" placeholder="Longitude">
            <button mat-button matSuffix mat-icon-button (click)="openMapModal()">
              <mat-icon>edit_location</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>From Date</mat-label>
            <input matInput [min]="minDate" formControlName="dateFrom" [matDatepicker]="pickerFrom">
            <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>To Date</mat-label>
            <input matInput [min]="baseEventForm.controls.dateFrom.value" formControlName="dateTo" [matDatepicker]="pickerTo" [disabled]="!baseEventForm.controls.dateFrom.dirty">
            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
            <mat-datepicker #pickerTo></mat-datepicker>
            <mat-error *ngIf="baseEventForm.controls.dateTo.invalid">
              "From date" happens later than "To date"
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="time" formControlName="time" placeholder="Time">
          </mat-form-field>
        </mat-card-content>

        <button type="submit" [mat-dialog-close] mat-stroked-button color="accent" (click)="onSubmit()" [disabled]="!baseEventForm.valid" class="btn-block">{{buttonText}}</button>

      </form>
    </mat-card>
  </div>
</div>
