<div class="box-wrapper">
  <div class="event-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>New Event</mat-card-title>
      </mat-card-header>

      <form [formGroup]="baseEventForm" class="event-form">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput formControlName="name" placeholder="Name">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="description" placeholder="Description">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="number" formControlName="points" placeholder="Points">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="address" placeholder="Address">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="latitude" placeholder="Latitude">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="longitude" placeholder="Longitude">
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>From Date</mat-label>
            <input matInput [min]="minDate" formControlName="fromDate" [matDatepicker]="pickerFrom">
            <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>To Date</mat-label>
            <input matInput [min]="minDate" formControlName="toDate" [matDatepicker]="pickerTo">
            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
            <mat-datepicker #pickerTo></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="time" formControlName="time" placeholder="Time">
          </mat-form-field>
        </mat-card-content>

        <button type="submit" mat-stroked-button color="accent" (click)="onSubmit()" [disabled]="!baseEventForm.valid" class="btn-block">{{buttonText}}</button>

      </form>
    </mat-card>
  </div>
</div>
