<div class="box-wrapper">
  <div class="event-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>{{titleText}}</mat-card-title>
      </mat-card-header>

      <form [formGroup]="baseEventForm" class="event-form">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput formControlName="name" placeholder="{{'table.nameTitle' | translate}}">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="description" placeholder="{{'table.description' | translate}}">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="number" formControlName="points" placeholder="{{'table.points' | translate}}">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="address" placeholder="{{'table.address' | translate}}">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="number" formControlName="latitude" placeholder="{{'table.latitude' | translate}}">
            <button mat-button matSuffix mat-icon-button (click)="openMapModal()">
              <mat-icon>edit_location</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="number" formControlName="longitude" placeholder="{{'table.longitude' | translate}}">
            <button mat-button matSuffix mat-icon-button (click)="openMapModal()">
              <mat-icon>edit_location</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>{{'table.from' | translate}}</mat-label>
            <input matInput [min]="minDate" formControlName="dateFrom" [matDatepicker]="pickerFrom">
            <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>{{'table.to' | translate}}</mat-label>
            <input matInput [min]="baseEventForm.controls.dateFrom.value" formControlName="dateTo" [matDatepicker]="pickerTo">
            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
            <mat-datepicker #pickerTo></mat-datepicker>
            <mat-error *ngIf="baseEventForm.controls.dateTo.invalid">
              {{'error.date' | translate}}
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="time" placeholder="{{'table.time' | translate}}" [format]="24" [ngxTimepicker]="fullTime" readonly>
            <ngx-material-timepicker #fullTime></ngx-material-timepicker>
            <ngx-material-timepicker #buttonFullTime></ngx-material-timepicker>
            <button mat-button matSuffix mat-icon-button disabled>
              <mat-icon>access_time</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="endTime" placeholder="{{'table.endTime' | translate}}" [format]="24" [ngxTimepicker]="endTime" readonly>
            <ngx-material-timepicker #endTime></ngx-material-timepicker>
            <ngx-material-timepicker #buttonFullTime></ngx-material-timepicker>
            <button mat-button matSuffix mat-icon-button disabled>
              <mat-icon>access_time</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="number" formControlName="amount" placeholder="{{'table.amount' | translate}}">
          </mat-form-field>
        </mat-card-content>

        <button type="submit" [mat-dialog-close] mat-stroked-button color="accent" (click)="onSubmit()" [disabled]="!baseEventForm.valid" class="btn-block">{{buttonText}}</button>

      </form>
    </mat-card>
  </div>
</div>
