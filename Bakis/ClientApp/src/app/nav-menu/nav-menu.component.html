<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">MeetKaunas</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li class="nav-item">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" *ngIf="!check()">
            <a class="nav-link text-dark" [routerLink]="['/login']">Log in</a>
          </li>
          <li class="nav-item" *ngIf="!check()">
            <a class="nav-link text-dark" [routerLink]="['/register']">Register</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="checkIfAdmin()">
            <a class="nav-link text-dark" [routerLink]="['/quizpage']">Quiz Page</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="checkIfAdmin()">
            <a class="nav-link text-dark" [routerLink]="['/consumerpage']">Consumer Page</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="checkIfAdmin()">
            <a class="nav-link text-dark" [routerLink]="['/eventpage']">Event Page</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="checkIfAdmin()">
            <a class="nav-link text-dark" [routerLink]="['/sightpage']">Sight Page</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="checkIfAdmin()">
            <a class="nav-link text-dark" [routerLink]="['/adminprizepage']">Prize Page</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="checkIfUser()">
            <a class="nav-link text-dark" [routerLink]="['/userprizepage']">Prize Page</a>
          </li>
          <li class="nav-item aLink" [routerLinkActive]="['link-active']" *ngIf="checkIfEvent()">
            <a class="nav-link text-dark" [routerLink]="['/submitevent']">Submit Event</a>
          </li>
          <li class="nav-item" *ngIf="check()">
            <button mat-raised-button class="nav-link text-dark button-style" (click)="logout()">Log Out</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
